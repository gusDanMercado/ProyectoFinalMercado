<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Entrega Final</title>
  </head>
  <body class="bg-primary-subtle">
    <h1 class="text-center mt-5 mb-4">Mi concesionaria de Autos</h1>

    <div class="mb-2 text-center">
      <p class="text-justify">
        Esta pagina web es de una concesionaria de autos. En esta voy a poder
        cargar, buscar, editar y listar los autos que estan disponible en la
        consecionaria actualmente!!!
      </p>
    </div>

    <div class="text-center">
      <img
        src="./asset/img/fondo.avif"
        alt="el auto fantastico"
        class="img-fluid"
      />
    </div>

    <div class="mt-3 mb-5 text-center">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="accion"
          id="cargarAuto"
          value="cargar"
        />
        <label class="form-check-label" for="cargarAuto">Cargar Auto</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="accion"
          id="buscarAuto"
          value="buscar"
        />
        <label class="form-check-label" for="buscarAuto">Buscar Auto</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="accion"
          id="editarAuto"
          value="editar"
        />
        <label class="form-check-label" for="editarAuto">Editar Auto</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="accion"
          id="listarAuto"
          value="listar"
        />
        <label class="form-check-label" for="listarAuto">Listar Autos</label>
      </div>
    </div>

    <div class="container mt-4 mb-5" id="contenidoDinamico">
      <!-- Aquí se mostrará el contenido dinámico -->
    </div>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
